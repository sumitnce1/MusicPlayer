	<audio id="mySong">
		<source src="css/sumit.mp3" type="audio/mp3">
	</audio>

<script>
	var mySong = document.getElementById("mySong");
	var icon = document.getElementById("icon");

	icon.onclick = function(){
	      if (mySong.paused) {
	      	mySong.play();
	      	icon.src = "css/pause.png";
	      }else{
	      	mySong.pause();
	      	icon.src ="css/play.png";
	      }
		}



</script>
